<script type="text/javascript">
  /*Comentarios multi-linea*/      //Comentario en linea
  console.log("Hola");//este es un mensaje para la consola
  var msj="Hola Mundo";//manera de declarar una variable y guardar un mensaje en ella
  console.log(msj);//imprimir la variable en consola
  var name="Tom";//Como declarar una variable
  console.log("El valor de la variable es: "+name);//Imprimir el contenido de una variable
  //Ejemplo de una primera función con variable global y local.
  var num=10;//variable global declarada fuera de la función
  function variables(){//Inicio de la Función
   var num=100;//variable local declarada dentro de la función
   console.log("valor de la variable dentro de la función "+num)
 }//Fin de la función
  console.log("valor de la variable fuera de la función "+num)
  variables();//Mandamos a llamar a la función

  //Ejemplo de una segunda función restringiendo el acceso a la variable con la palabra reservada 'let'.
  "use strict"
  function variablerestringida(){
   var num=100;
   console.log("valor de la variable dentro de la función "+num)
   {
   console.log("Empieza el bloque interior");
   let num=200;//Manera de restringuir el uso de una variable
   console.log("Valor de la variable restringida con let en la función : "+num);
   }
  }
  variablerestringida();

  //Ejemplo 3 de variables.
  var m1 = function(){/*Iniciando una función guardando su contenido en una variable.*/
   for(var x=0; x<5; x++){//Utilizando la sentencia For
   console.log(x);//Imprimiendo el ciclo For
  }
   console.log("El valor del For es: "+x);
}
   m1();

   //Ejemplo 4 de variables JS
  var m2 = function(){
  var x; // x is hoisted to function scope
  for( x=0; x<5; x++){
  console.log(x);
  }
  console.log("El valor de X en el For es: "+x);
}
  m2();

//Ejemplo de operadores Racionales.

  var n1 = 5;
  var n2 = 9;
  console.log("valor numero 1: " + n1);
  console.log("Valor numero 2: " + n2);
  var r = n1 > n2;
  console.log("n1 es mayor que n2: " + r);
  r = n1 < n2;
  console.log("n1 es menor que n2: " + r);
  r = n1 >= n2;
  console.log("n1 es mayor o igual a n2: " + r);
  r = n1 <= n2;
  console.log("n1 es menor o igual a n2: " + r);
  r = n1 == n2;
  console.log("n1 es igual igual a n2: " + r);
  r = n1 != n2;
  console.log("n1 es diferente de n2: " + r);

//Ejemplo de Operadores Logicos
  var a = 20;
  var b = 90;
  console.log("Valor de a: " + a + " ,Valor de b: " + b);
  var r = ((a > 50) && (b > 80));
  console.log("(a>50)&&(b>80): ", r);
  r = ((a > 50) || (b > 80));
  console.log("(a>50)||(b>80): ", r);
  r = !((a > 50) && (b > 80));
  console.log("!((a>50)&&(b>80)): ", r);


  //El operador && devolvera true solo si ambas codiciones son true
  var a=11
  var result=( a<10 && a>5)
  console.log(result)
  //El operador || devolvera true solo si 1 codiciones se cumple
  var result=( a>5 || a<10)
  console.log(result)

  //Ejemplo de operadores bit a bit
  var a = 2; // Bit presentation 10
  var b = 3; // Bit presentation 11
  var r;
  r = (a & b);
  console.log("(a & b) => ", r);
  r = (a | b);
  console.log("(a | b) => ", r);
  r = (a ^ b);
  console.log("(a ^ b) => ", r);
  r = (~b);
  console.log("(~b) => ", r);
  r = (a << b);
  console.log("(a << b) => ", r);
  r = (a >> b);
  console.log("(a >> b) => ", r);

//Ejemplo de operadores de asignación
